<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	
	<style type="text/css">
			 ul{
			 	margin: 30px auto;
				 width: 1200px;
				 height: 350px;
				padding: 0px;
				
			}
			li{
				list-style-type: none;
				float: left;
			}
			a{
				display: block;
				width: 500px;
				height: 50px;
				font-family: Microsoft Yahei;
				line-height: 50px;
				background-color: rgb(42, 52, 191);
				margin: 0px 0px;
				color: #fff;
				text-align: center;
				text-decoration: none;
				font-size: 15px;
			}
			a:hover{
				background-color: #ffff00;
			}
		</style>
	
	
</head>
<body>
	<div>
        <div>
			<ul class=direction>
				<h1>IO drive locality visualization</h1>
                <h2>Detected drive:</h2>
                {% for drive in drives %}
                <li><a href="/heatmap/{{drive}}/{{length}}">{{drive}}</a></li>
                {% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
