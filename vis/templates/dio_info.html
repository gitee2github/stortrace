<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	
	<style type="text/css">
			 ul{
			 	margin: 30px auto;
				 width: 1200px;
				 height: 350px;
				padding: 0px;
				
			}
			li{
				list-style-type: none;
				float: left;
			}
			a{
				display: block;
				width: 500px;
				height: 50px;
				font-family: Microsoft Yahei;
				line-height: 50px;
				background-color: rgb(42, 52, 191);
				margin: 0px 0px;
				color: #fff;
				text-align: center;
				text-decoration: none;
				font-size: 15px;
			}
			a:hover{
				background-color: #ffff00;
			}
		</style>
	
	
</head>
<body>
	<div >
			<ul class=direction>
                <h2>dio_info</h3>
                <a href="/file_event_count">file_event_count</a></br>
                <a href="/process_event_count">process_event_count</a></br>
                <a href="/dio_throughput">dio_throughput</a></br>
                <a href="/dio_time_stramp">dio_time_stramp</a></br>
                <a onclick="to_bucket(this)">dio_time_stramp_bucket(required acc)</a></br>
                <textarea rows="1" cols="50" id="bucket_acc">acc of time_stramp_bucket(sec,can be float)</textarea>
                <script>
                function to_bucket(element) {
                    var acc=document.getElementById("bucket_acc").value;
                    window.location.href = "/dio_time_stramp_bucket/"+acc;
                }
                </script>
                <a onclick="to_dio_info_latency(this)">ext4_info_dio_latency(required split_len)</a></br>
                <textarea rows="1" cols="80" id="info_latency_split">event latency shown in one page(should be int,recommod 50)</textarea>
                <script>
                function to_dio_info_latency(element) {
                    var count=document.getElementById("info_latency_split").value;
                    window.location.href = "/ext4_info_dio_latency/"+count;
                }
                </script>
			</ul>
		</div>
</body>
</html>
